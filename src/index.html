<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn btn-outline-dark" id="show-state">Current Stats</button>
        <button class="btn btn-success" id="soil">Add Soil</button>
        <button class="btn btn-success" id="blueFood">Add Blue Soil</button>
        <button class="btn btn-primary" id="water">Add Water</button>
        <button class="btn btn-primary" id="superWater">Add Super Water</button>
        <button class="btn btn-warning" id="light">Add Light</button>
        <button class="btn btn-warning" id="wonderfulLight">Add Wonderful Light</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3><div id="show-state"></div></h3>
      <h3><div id="soil-value"></div></h3>
      <h3><div id="water-value"></div></h3>
      <h3><div id="light-value"></div></h3>
    </div>
  </body>
</html>
